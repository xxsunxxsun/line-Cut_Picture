<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LINE 貼圖裁剪工具</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #E9FBE5;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
    }
    #header {
      text-align: center;
      margin-bottom: 20px;
    }
    #title {
      background-color: #00C300;
      color: white;
      padding: 14px;
      font-size: 22px;
      border-radius: 10px;
    }
    #upload {
      margin: 10px auto;
      padding: 12px;
      border: 2px dashed #00C300;
      border-radius: 12px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      background-color: #f6fff6;
    }
    #upload:hover {
      background-color: #e3fbe3;
    }
    #cropBtn, #clearBtn {
      background-color: #00C300;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      margin: 10px 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #cropBtn:hover, #clearBtn:hover {
      transform: scale(1.05);
      background-color: #00a500;
    }
    .slider-container {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .slider-container input[type="range"] {
      width: 100%;
    }
    #preview {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }
    .preview-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .downloadBtn {
      margin-top: 5px;
      padding: 8px 16px;
      background-color: #00C300;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .downloadBtn:hover {
      background-color: #00a500;
    }
    .note {
      margin-top: 30px;
      background-color: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.6;
      color: #333;
    }
    img, canvas {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">
      <h2 id="title">LINE 貼圖裁剪工具</h2>
    </div>

    <input type="file" id="upload" accept="image/*">
    <button id="cropBtn" style="display:none;">裁剪圖片</button>
    <button id="clearBtn">全部清除</button>

    <div class="slider-container">
      <label for="scaleSlider">裁切區縮放</label>
      <input type="range" id="scaleSlider" min="50" max="1000" step="10" value="320">
    </div>

    <img id="image" style="display:none; margin-bottom: 10px;">

    <h3>裁剪結果：</h3>
    <div id="preview"></div>

    <div class="note">
      <strong>用 GPT 做 LINE 貼圖？裁切工具才是關鍵！</strong><br><br>
      GPT 產圖超方便，一句「生成九宮格貼圖」就能搞定。但常常圖案位置會偏，無法直接使用。<br><br>
      ✅ <strong>特色簡介：</strong><br>
      ▪ 自動九宮格裁切框<br>
      ▪ 支援拖曳與縮放，自由調整<br>
      ▪ 手機操作也方便，滑條輕鬆微調<br>
      ▪ 一鍵裁切，立即預覽與下載<br><br>
      📥 支援所有 AI 生成圖，只要上傳圖片，馬上整理出 9 張符合 LINE 規格的貼圖，效率滿分！<br><br>
      剪好後還能用 Canva 加字，或匯入 LINE 貼圖 App 編輯，整個流程超順手！
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    let cropper;
    const image = document.getElementById('image');
    const upload = document.getElementById('upload');
    const cropBtn = document.getElementById('cropBtn');
    const clearBtn = document.getElementById('clearBtn');
    const preview = document.getElementById('preview');
    const slider = document.getElementById('scaleSlider');
    let count = 0;

    upload.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        image.src = event.target.result;
        image.style.display = 'block';

        if (cropper) cropper.destroy();
        cropper = new Cropper(image, {
          viewMode: 1,
          dragMode: 'none',
          zoomable: false,
          scalable: false,
          cropBoxMovable: true,
          cropBoxResizable: true,
          ready() {
            cropper.setCropBoxData({ width: 320, height: 320 });
          }
        });

        cropBtn.style.display = 'inline-block';
      };
      reader.readAsDataURL(file);
    });

    cropBtn.addEventListener('click', function() {
      const canvas = cropper.getCroppedCanvas();
      const scaledCanvas = document.createElement('canvas');
      const scale = 0.7;
      scaledCanvas.width = canvas.width * scale;
      scaledCanvas.height = canvas.height * scale;
      const ctx = scaledCanvas.getContext('2d');
      ctx.drawImage(canvas, 0, 0, scaledCanvas.width, scaledCanvas.height);

      const block = document.createElement('div');
      block.className = 'preview-block';
      block.appendChild(scaledCanvas);

      scaledCanvas.toBlob(function(blob) {
        const link = document.createElement('a');
        link.className = 'downloadBtn';
        link.download = 'picture.png';
        link.href = URL.createObjectURL(blob);
        link.textContent = '⬇ 下載圖片';
        block.appendChild(link);
        preview.appendChild(block);
        count++;
      }, 'image/png');
    });

    clearBtn.addEventListener('click', function () {
      preview.innerHTML = '';
      count = 0;
    });

    slider.addEventListener('input', function () {
      const size = parseInt(slider.value);
      if (cropper) {
        cropper.setCropBoxData({ width: size, height: size });
      }
    });
  </script>
</body>
</html>
